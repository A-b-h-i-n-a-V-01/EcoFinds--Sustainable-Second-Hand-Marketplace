<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFinds Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'e-black': '#1A201A',
              'e-white': '#F1F2E6',
              'e-gold': '#FFC700',
              'e-danger': '#e53e3e',
              'e-gray': {
                DEFAULT: '#A3A39A',
                light: '#BDBDAF',
                dark: '#242C24',
                'darker': '#1E241E',
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #1A201A;
        color: #F1F2E6;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Login card styling */
      .login-card {
        background: #242C24;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
        width: 100%;
        max-width: 350px;
      }

      .login-card h1 {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #FFC700;
      }

      .login-card input {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: none;
        outline: none;
      }

      .login-card button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        background-color: #FFC700;
        color: #1A201A;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-card button:hover {
        background-color: #e6b500;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>EcoFinds Login</h1>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
