<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFinds Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1A201A;
        color: #F1F2E6;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
      }

      .card {
        background: #242C24;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
        width: 100%;
        max-width: 400px;
      }

      .card h1 {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #FFC700;
      }

      .card input {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        border: none;
        outline: none;
      }

      .card button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        background-color: #FFC700;
        color: #1A201A;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .card button:hover {
        background-color: #e6b500;
      }

      .toggle-text {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .toggle-text span {
        color: #FFC700;
        cursor: pointer;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card" id="auth-card">
      <h1 id="form-title">EcoFinds Login</h1>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="toggle-text">
        Don't have an account? <span onclick="toggleForm()">Sign Up</span>
      </p>
    </div>

    <script>
      const formTitle = document.getElementById("form-title");
      const authForm = document.getElementById("auth-form");
      const toggleText = document.querySelector(".toggle-text");

      let isLogin = true;

      function toggleForm() {
        authForm.innerHTML = "";
        if (isLogin) {
          formTitle.textContent = "EcoFinds Sign Up";
          authForm.innerHTML = `
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
          `;
          toggleText.innerHTML = `Already have an account? <span onclick="toggleForm()">Login</span>`;
        } else {
          formTitle.textContent = "EcoFinds Login";
          authForm.innerHTML = `
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          `;
          toggleText.innerHTML = `Don't have an account? <span onclick="toggleForm()">Sign Up</span>`;
        }
        isLogin = !isLogin;
      }
    </script>
  </body>
</html>
